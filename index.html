---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="date">
        {{ post.date | date: "%b %d, %Y" }} |
        <span>
        {% for tag in post.tags %}
          <a href="/tags/{{ tag }}">
            <span class="tag code">{{ tag }}</span>
          </a>
        {% endfor %}
        </span>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
