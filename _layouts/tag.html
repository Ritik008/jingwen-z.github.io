---
layout: default
---

<div class="posts">
    <h1>{{ page.title }} <small class="monospace">({{ page.tag }})</small></h1>
    <p>{{ content }}</p>

    {% for post in site.tags[page.tag] %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <img src="{{ post.img_url }}" alt="Image">
        <div class="entry">
            {{ post.excerpt }}
        </div>

        <div class="date">
            {{ post.date | date: "%b %d, %Y" }} |
            <span>
              {% for tag in post.tags %}
              <a href="/tags/{{ tag }}">
                <span class="tag code">{{ tag }}</span>
              </a>
              {% endfor %}
            </span>
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
