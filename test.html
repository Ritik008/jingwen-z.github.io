<!DOCTYPE html>
<html>
<head>
<style> 
div
{
  transition:all 2s;
  -moz-transition:all 2s;
  -webkit-transition:all 2s;
  -o-transition:all 2s;
}

img {
  opacity: 0;
  transition:all 2s ease-in;
  -moz-transition:all 2s ease-in;
  -webkit-transition:all 2s ease-in;
  -o-transition:all 2s ease-in;
}

div:hover img {
  opacity: 1;
}
</style>
</head>
<body>

<div>
  <img src="resource/image/logo-lenovo.jpg" alt="lenovo logo" height="200" width="184">
</div>
